<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Computer Science Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    section {
      padding: 2rem;
    }

    .events {
      background-color: #ecf0f1;
      border-radius: 8px;
      padding: 1rem;
    }

    .events h2 {
      margin-top: 0;
    }

    .event-item {
      margin-bottom: 1rem;
    }

    .scroller {
      overflow: hidden;
      white-space: nowrap;
      background-color: #fff;
      padding: 1rem 0;
      border-top: 2px solid #ccc;
      border-bottom: 2px solid #ccc;
    }

    .scroller img {
      height: 150px;
      margin: 0 10px;
      display: inline-block;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Computer Science Club</h1>
    <p>Innovate. Collaborate. Code.</p>
  </header>

  <section class="events">
    <h2>Upcoming Events</h2>
    <div class="event-item">
      <strong>Hackathon Kickoff:</strong> Month Day, 2025 @ Time
    </div>
    <div class="event-item">
      <strong>Guest Speaker - AI in Industry:</strong> Month Day, 2025 @ Time
    </div>
    <div class="event-item">
      <strong>Game Dev Workshop:</strong> Month Day, 2025 @ Time
    </div>
  </section>

  <section class="scroller">
    <img src="image1.jpg" alt="Club Activity 1" />
    <img src="image2.jpg" alt="Club Activity 2" />
    <img src="image3.jpg" alt="Club Activity 3" />
    <img src="image4.jpg" alt="Club Activity 4" />
  </section>
</body>
</html>
